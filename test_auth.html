<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test</title>
</head>
<body>
    <h1>OAuth Debug Test</h1>
    <p>Testing direct Google OAuth URL construction...</p>
    
    <script>
        // Manually construct the OAuth URL to test
        const clientId = '759965345628-vgriivso4uh0lgjqdm6vm4b5et6h2tgr.apps.googleusercontent.com';
        const redirectUri = 'https://37ee3298-feeb-466d-b740-9cb9625b8c09-00-226i2ijuc5mhx.worf.replit.dev/api/auth/callback/google';
        
        const oauthUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
            `client_id=${encodeURIComponent(clientId)}&` +
            `redirect_uri=${encodeURIComponent(redirectUri)}&` +
            `response_type=code&` +
            `scope=${encodeURIComponent('openid email profile')}&` +
            `state=test`;
            
        console.log('Manual OAuth URL:', oauthUrl);
        
        // Create a test button
        const button = document.createElement('button');
        button.textContent = 'Test Direct Google OAuth';
        button.onclick = () => window.open(oauthUrl, '_blank');
        document.body.appendChild(button);
        
        document.body.innerHTML += '<br><br><textarea rows="10" cols="80">' + oauthUrl + '</textarea>';
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .test-button {
            background-color: hsl(142, 100%, 35%) !important;
            color: white !important;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .test-button:hover {
            background-color: hsl(0, 0%, 0%) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <button class="test-button">Test Login Button</button>
</body>
</html>
